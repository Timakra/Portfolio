{% extends "store/index.html" %}


{% block storecontent %}
<div class="container login-registration">
    <div class="row text-center">

        <div class="col-xs-12 col-md-6">
            <h1>Sign-Up</h1>
              <form method="post">
                  {% csrf_token %}
                  <table align="center">
                      {% for field in form %}
                      <tr>
                          
                          <td> {{ field.label }} </td>
                          <td> {{ field }} </td>
                      </tr>
                       <tr>
                          <td class="text-danger"> <b>{{ field.errors }}</b> </td>
                      </tr>
                      {% endfor %}
                  </table>
                  <button type="submit">Submit</button>
             </form>
            <h4>Allready have an account? <a style="color:lawngreen" href="{% url 'store:login' %}">sign in</a></h4>
        </div>
    </div>
</div>
{% endblock %}
