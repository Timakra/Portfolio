{% extends 'store/storeIndex.html' %}


{% block storecontent %}
<div class="container">
        <div style="overflow-x:auto;">
            <h1></h1>
            <table class="table table-hover">
                
                <tr>
                    <th><b>name</b></th>
                    <th><b>sku</b></th>
                    <th><b>price</b></th>
                    <th><b>quantity</b></th>
                    <th><b>totalprice</b></th>                  
                </tr>
                
                {% for item in cart %}
                <tr>
                    <td>{{ item.item.name }}</td>
                    <td>{{ item.item.sku }}</td>
                    <td>{{ item.item.price }}</td>
                    <td name="quantity">{{ item.quantity }}</td>
                    <td>{{ item.totalprice }}</td>
                    <td></td>
                </tr>
                {% endfor %}
                
            </table>
        </div>
</div>
{% endblock %}
